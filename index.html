<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="media/favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/98.css" />
  <link rel="stylesheet" href="style.css">
  <title>enderflop's site</title>
</head>
<body>

  <div class="window" id="img1">
    <div class="title-bar">
      <div class="title-bar-text">cute</div>
    </div>
    <div class="window-body">
      <img src="./media/israfel.jpg">
    </div>
  </div>

  <div class="window" id="icgp">
    <div class="title-bar">
      <div class="title-bar-text">ICGP</div>
    </div>
    <div class="window-body">
      <a href="https://enderflop.github.io/icgp">
        <img src="./media/icgp.png">
      </a>
    </div>
  </div>
  
  <div class="window" id="logo">
    <div class="title-bar">
      <div class="title-bar-text">i stole this gradient</div>
    </div>
    <div class="window-body">
      <img src="./media/rainbow_scroll.gif" alt="logo" width="800" height="150">
      <img src="./media/logo.png" id="logo-text" alt="logo" width="800" height="150">
    </div>
  </div>

  <div class="window" id="snixels">
    <div class="title-bar">
      <div class="title-bar-text">SNIXELS</div>
    </div>
    <div class="window-body">
      <a href="https://enderflop.github.io/snixels">
        <img src="./media/snixels.gif" alt="snixels"  width="500" height="300"/>
      </a>
    </div>
  </div>

  <div class="window" id="guestbook">
    <div class="title-bar">
      <div class="title-bar-text">sign my guestbook!</div>
    </div>
    <div class="window-body">
      <a href="https://enderflop.123guestbook.com/">
        <img src="./media/guestbook.gif" alt="guestbook"  width="120" height="100"/>
      </a>
    </div>
  </div>


  <div class="window" id="main">
    <div class="title-bar">
      <div class="title-bar-text">enderflop.github.io</div>
    </div>
    <div class="window-body">
      <p>I'll update this more another time</p>
      <a href="https://github.com/EnderFlop">my github</a>
      <a href="https://enderflop.github.io/icgp">ICGP: iowa city graffiti project</a>
      <a href="https://enderflop.github.io/snixels">SNIXELS: neat snake-like screensaver</a>
    </div>
  </div>
</body>
<script src="./index.js"></script>
</html>
